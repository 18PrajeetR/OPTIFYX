<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery with Filters</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="gallery-container">
    <h1>Image Gallery</h1>
    <div class="filter-options">
      <button class="filter-btn" data-filter="all">All</button>
      <button class="filter-btn" data-filter="nature">Nature</button>
      <button class="filter-btn" data-filter="animals">Animals</button>
      <button class="filter-btn" data-filter="city">Cityscapes</button>
    </div>
    <div class="gallery">
      <div class="image-card" data-category="nature">
        <img src="City1.jpeg" alt="Nature">
        <p>Nature</p>
      </div>
      <div class="image-card" data-category="animals">
        <img src="Animal.webp" alt="Animals">
        <p>Animals</p>
      </div>
      <div class="image-card" data-category="city">
        <img src="City2.webp" alt="City">
        <p>Cityscapes</p>
      </div>
    
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
